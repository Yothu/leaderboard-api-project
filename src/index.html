<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Leaderboard</title>
</head>

<body>
  <div class="whole-page">
    <div class="p-3">
      <h1 class="display-4 fw-bolder">Leaderboard</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex align-items-center justify-content-between">
            <h2>Recent scores</h2>
            <button id="refresh-button" type="button" class="p-1 border border-2 border-dark">Refresh</button>
          </div>
          <div class="score-list-container py-3">
            <ul class="score-list border border-2 border-dark list-unstyled"></ul>
          </div>
        </div>
        <div class="col">
          <h2>Add your score</h2>
          <form class="d-flex flex-column py-3">
            <input type="text" name="name" id="name-form" class="border border-2 border-dark p-1 mb-3" placeholder="Your name">
            <input type="text" name="score" id="score-form" class="border border-2 border-dark p-1 mb-3" placeholder="Your score">
          </form>
          <div class="d-flex justify-content-end">
            <button id="add-score-button" type="submit" class="border border-2 border-dark p-1">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
