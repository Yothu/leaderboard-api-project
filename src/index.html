<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- favicon.ico error fix -->
  <link rel="shortcut icon" href="#">

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <title>Leaderboard</title>
</head>

<body>
  <div class="whole-page bg-black">
    <div id="top-header" class="p-3 bg-light-black d-flex justify-content-between px-5 align-items-center">
      <h1 class="display-4 fw-bolder text-white m-0">Leaderboard</h1>
      <img src="./components/images/logo.svg" alt="">
    </div>
    <div class="container-fluid pt-4 px-5">
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="d-flex align-items-center justify-content-between">
            <h2 class="text-white">Recent scores</h2>
            <button id="refresh-button" type="button" class="p-2 text-white border fw-bolder font-20px border-2 border-dark font-inter bg-orange button-style">Refresh</button>
          </div>
          <div class="score-list-container py-3">
            <ul class="score-list box list-unstyled"></ul>
          </div>
        </div>
        <div class="col-12 col-sm-6 d-flex flex-column">
          <h2 class="text-white">Add your score</h2>
          <form class="d-flex flex-column py-3">
            <input type="text" name="name" id="name-form" class="border border-2 border-orange fst-italic font-20px p-1 mb-3" placeholder="Your name">
            <input type="text" name="score" id="score-form" class="border border-2 border-orange font-20px fst-italic p-1 mb-3" placeholder="Your score">
          </form>
          <div class="d-flex justify-content-end">
            <button id="add-score-button" type="submit" class="border text-white fw-bolder font-20px border-2 border-dark p-2 mb-5 bg-orange font-inter button-style">Submit</button>
          </div>
          <div id="error-container" class="border border-2 border-red p-3 bg-xxl-red align-self-start d-none">
            <p class="p-1 m-0"><b>Name</b> must contain only <b>letters</b>.</p>
            <p class="p-1 m-0"><b>Score</b> must contain only <b>numbers</b>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
