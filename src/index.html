<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Leaderboard</title>
</head>

<body>
  <div>
    <h1>Leaderboard</h1>
    <div class="container bg-info">
      <div class="row">
        <div class="col">
          <div class="d-flex align-items-center justify-content-between">
            <h2>Recent scores</h2>
            <button type="button" class="p-1 border border-2 border-dark">Refresh</button>
          </div>
          <div class="score-list-container py-3">
            <ul class="score-list border border-2 border-dark list-unstyled">
              <li class="ps-3 py-1 bg-danger">
                <p class="name m-0">[NAME]: [SCORE]</p>
              </li>
              <li class="ps-3 bg-secondary">
                <p class="name m-0">[NAME]: [SCORE]</p>
              </li>
              <li class="ps-3 bg-danger">
                <p class="name m-0">[NAME]: [SCORE]</p>
              </li>
              <li class="ps-3 bg-secondary">
                <p class="name m-0">[NAME]: [SCORE]</p>
              </li>
              <li class="ps-3 bg-danger">
                <p class="name m-0">[NAME]: [SCORE]</p>
              </li>
              <li class="ps-3 bg-secondary">
                <p class="name m-0">[NAME]: [SCORE]</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="col">
          <h2>Add your score</h2>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
